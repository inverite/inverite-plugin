#myModal iframe {
  height: 80%;
}

<div class="well">
   {% if messages %}
      <div class="row">
<strong>There was an error:</strong>
       {% for message in messages %}
       <div class="alert alert-{% if messages.tags %}{{ message.tags }}{% else %}warning{% endif %}">{{ message }}</li>
       {% endfor %}
       </div>
   {% endif %}
</div>
